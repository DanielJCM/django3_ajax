<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <title>
      {% block titulo %}Base{% endblock %}
    </title>
    <!-- Bootstrap Styles - css
    ================================================== -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- Jquery - js
    ================================================== -->
    <script type="text/javascript" language="javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <!-- Bootstrap - js
    ================================================== -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- Font-awesome CSS -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Styles - css
    ================================================== -->
    <link href="{% static 'css/theme.css' %}" rel="stylesheet">
    <!-- Materialize - text-fields - css
    ================================================== -->
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/@material/textfield/dist/mdc.textfield.min.css' %}">
    <!-- Materialize - text-fields - js
    ================================================== -->
    <script src="{% static 'node_modules/@material/textfield/dist/mdc.textfield.min.js' %}" type="text/javascript"></script>
    <!-- Scripts - js
    ================================================== -->
    <script src="{% static 'js/scripts.js' %}?version=1.0" type="text/javascript"></script>
    
  </head>
<body class="margen">
    {% block body %}
      Base
    {% endblock %}
    {% block javascript %}
    {% endblock javascript%}
</body>
</html>
