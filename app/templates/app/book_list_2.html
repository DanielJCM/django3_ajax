{% for book in books %}
  <tr>
    <td class="text-center">{{ book.id }}</td>
    <td class="text-center">{{ book.title }}</td>
    <td class="text-center">{{ book.author }}</td>
    <td class="text-center">{{ book.book_type }}</td>
    <td class="text-center">{{ book.publication_date }}</td>
    <td class="text-center">{{ book.pages }}</td>
    <td class="text-center">{{ book.price }}</td>
    <td class="text-center">  
      <button class="btn btn-warning show-form-update" data-url="{% url 'update' book.id %}">
      <span class="fa fa-edit"></span>
      Edit 
      </button>
      <button class="btn btn-danger show-form-delete" data-url="{% url 'delete' book.id %}">
      <span class="fa fa-trash"></span>
      Delete 
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="7" class="text-center bg-warning">No book</td>
  </tr>
{% endfor %}
